<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="http://d3js.org/d3.v7.min.js"></script>
    <title>part2</title>
</head>
<body>
    <div id="svg-container"></div>
    
    <div id="form-container">
        <form>
            <label for="duration">Длительность анимации:</label>
            <input type="number" id="duration" name="duration" value="5000"><br>
            
            <label for="maxScale">Увеличить в:</label>
            <input type="number" id="maxScale" name="maxScale" value="1" min="0" max="5" step="0.5"><span> раз</span><br>
            
            <label for="minScale">Уменьшить в:</label>
            <input type="number" id="minScale" name="minScale" value="1" min="0" max="5" step="0.5"><span> раз</span><br>
            
            <label for="rotationSpeed">Скорость вращения:</label>
            <input type="number" id="rotationSpeed" name="rotationSpeed" value="1" min="0" max="5" step="0.5"><br>
            
            <button type="button" id="start-button">Запустить анимацию</button>
            <button type="button" id="clear-button">Очистить</button>
        </form>
    </div>

    <script src="JavaScript/script.js"></script>
</body>
</html>
